<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="image">
      <div class="image__overlay"></div>
      <img class="image__mobile" src="images/image-header-mobile.jpg" alt="header image mobile">
      <img class="image__desktop" src="images/image-header-desktop.jpg" alt="header image desktop">
    </div>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="content__stats">
        <p>10k+<span>companies</span></p>
        <p>314<span>templates</span></p>
        <p>12M+<span>queries</span></p>
      </div>
    </div>
  </main>
</body>

</html>
